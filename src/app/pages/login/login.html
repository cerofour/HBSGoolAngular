<div class="flex w-full justify-center">
	<div class="my-8 flex flex-col gap-4 justify-center items-center grow border border-gray-300 rounded-xl max-w-1/3 p-4">

		<img src="/hbs-logo.png" alt="">

		<h1 class="text-xl font-medium">Iniciar Sesión</h1>

		<form [formGroup]="loginFormGroup"
			class="flex flex-col gap-4 justify-center items-center h-full"
			(submit)="onSubmit($event)">
			<app-input label="Correo Electrónico" id="login-email" type="email" placeholder="john@doe.com"
				inGroupName="email"></app-input>

			<app-input label="Contraseña" id="login-password" type="password" placeholder="********"
				inGroupName="password"></app-input>

			<app-button type="submit">Iniciar Sesión</app-button>
		</form>
		
		<p class="text-gray-600 text-sm">No tienes una cuenta?</p>
		<app-button variant="neutral"
			(click)="onSignupClick()">Registrarse
		</app-button>
		
		<app-modal #modal>
			<div class="flex items-center gap-3">
				<span class="inline-block h-3 w-3 rounded-full bg-danger"></span>
				<p class="text-danger">Credenciales inválidas. Intenta nuevamente.</p>
			</div>
		</app-modal>

	</div>
</div>
