<div class="flex w-full justify-center">
  <div class="my-8 flex flex-col gap-4 justify-center items-center grow border border-gray-300 rounded-xl max-w-1/3 p-4">

    <img src="/hbs-logo.png" alt="">

    <h1 class="text-xl font-medium">Registrarse</h1>

    <form [formGroup]="signupForm"
          class="flex flex-col gap-4 justify-center items-center h-full"
          (submit)="onSubmit($event)">

      <app-input 
        label="Nombre"
        id="signup-nombre"
        type="text"
        placeholder="Juan"
        inGroupName="nombre">
      </app-input>

      <app-input 
        label="Apellido Paterno"
        id="signup-apellido-paterno"
        type="text"
        placeholder="Gómez"
        inGroupName="apellidoPaterno">
      </app-input>

      <app-input 
        label="Apellido Materno"
        id="signup-apellido-materno"
        type="text"
        placeholder="Pérez"
        inGroupName="apellidoMaterno">
      </app-input>

      <app-input 
        label="DNI o CE"
        id="signup-dni"
        type="text"
        placeholder="54903278"
        inGroupName="dni"
        pattern="^(\d{8}|\d{12})$"
        [maxlength]="12"
        [minlength]="8">
      </app-input>

      <app-input 
        label="Celular"
        id="signup-celular"
        type="text"
        placeholder="907651319"
        inGroupName="celular"
        [maxlength]="9"
        [minlength]="9">
      </app-input>

      <app-input 
        label="Correo Electrónico"
        id="signup-email"
        type="email"
        placeholder="john@doe.com"
        inGroupName="email">
      </app-input>

      <app-input 
        label="Contraseña"
        id="signup-password"
        type="password"
        placeholder="********"
        inGroupName="contrasena"
        [minlength]="8"
        hint="La contraseña debe tener mínimo 8 caracteres">
      </app-input>

      <app-button type="submit">Crear Cuenta</app-button>
    </form>

    <p class="text-gray-600 text-sm">¿Ya tienes una cuenta?</p>

    <app-button 
      variant="neutral"
      (click)="onLoginClick()">
      Iniciar Sesión
    </app-button>

    <app-modal #modal>
      <div class="flex items-center gap-3">
        <span class="inline-block h-3 w-3 rounded-full bg-danger"></span>
        <p class="text-danger">Faltan campos o datos inválidos.</p>
      </div>
    </app-modal>

  </div>
</div>
