<div class="modal-backdrop">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <h1 id="modal-title" class="title">Iniciar Sesión de Cajero</h1>
    <p class="subtitle">Inicie sesión de cajero</p>

    <label class="field-label" for="monto">Monto de inicio</label>
    <div class="input-row">
      <input id="monto" type="number" step="0.01" min="0" placeholder="S/." [(ngModel)]="montoInicial" class="amount-input" />
    </div>

    <button class="primary-btn" (click)="open()">Abrir sesión cajero</button>
  </div>
</div>
