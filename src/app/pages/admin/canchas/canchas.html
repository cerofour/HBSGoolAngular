<!-- Admin - Canchas (reused home cards) -->
<section id="canchas" class="w-full py-12 px-4 bg-gray-50">
	<div class="max-w-7xl mx-auto">
		<h2 class="text-4xl font-bold text-gray-800 text-center mb-4">Canchas</h2>
		<p class="text-gray-600 text-center mb-8 max-w-2xl mx-auto">Listado de canchas.</p>

		<div class="flex flex-wrap gap-6 justify-center">
			@for (cancha of canchas; track cancha.canchaId) {
				<app-cancha-card [canchaInfo]="cancha" />
			}
		</div>
	</div>
</section>
