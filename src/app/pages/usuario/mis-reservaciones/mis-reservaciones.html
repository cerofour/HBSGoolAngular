<div class="p-4 w-full">
	<app-breadcrumbs></app-breadcrumbs>

	<h1 class="text-2xl font-semibold text-gray-800 mb-4">Mis Reservaciones de Usuario</h1>
	<div class="grid sm:grid-cols-1 md:grid-cols-3 justify-center gap-4 w-full">
		@if (loading) {
		<app-reservation-card-user-skeleton></app-reservation-card-user-skeleton>
		<app-reservation-card-user-skeleton></app-reservation-card-user-skeleton>
		<app-reservation-card-user-skeleton></app-reservation-card-user-skeleton>
		} @else if (error) {
		{{ error }}
		} @else {
		@for (r of reservations; track r.idReservacion) {
		<app-reservation-card-user [reservation]="r"></app-reservation-card-user>
		}
		<app-pagination [totalItems]="totalElements" [pageSize]="pageSize" [currentPage]="page"
			[totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
		}
	</div>

</div>
