<div>
  <span class="text-lg font-bold px-5">Calendario</span>
  <div class="p-5">
    <ejs-schedule 
      class="rounded-2xl" 
      width="100%" 
      height="650px"
      (navigating)="onNavigating($event)"
      (created)="onScheduleCreated()"
      [selectedDate]="selectedDate"
      [eventSettings]="eventSettings" 
      [startHour]="startHour" 
      [endHour]="endHour"
      [readonly]="readonly">
    </ejs-schedule>
  </div>
</div>
