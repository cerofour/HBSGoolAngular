    <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-shadow duration-300 hover:shadow-xl border border-gray-200 w-96">
      <div class="relative h-48 overflow-hidden bg-gray-200">
        <img 
          [src]="'cancha.png'" 
          [alt]="canchaInfo().name"
          class="w-full h-full object-cover transition-transform duration-300 hover:scale-110"
        />
        <div class="absolute top-2 right-2">
          <span [class]="getStateBadgeClasses()" class="px-2 py-1 rounded-full text-xs font-semibold">
            {{ canchaInfo().canchaState }}
          </span>
        </div>
      </div>

      <div class="p-4">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ canchaInfo().name }}</h3>
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ canchaInfo().description }}</p>
        <div class="flex items-center justify-between mb-4">
          <div>
            <span class="text-gray-500 text-xs">Precio por hora</span>
            <p class="text-2xl font-bold text-primary">S/ {{ canchaInfo().hourlyPrice }}</p>
          </div>
        </div>
      </div>

      <div class="px-4 pb-4">
        <app-button-link 
          [routerLink]="['/reservar', canchaInfo().canchaId]"
          variant="primary"
        >
          Reservar
        </app-button-link>
      </div>
    </div>
