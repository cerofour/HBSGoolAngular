<nav class="flex items-center justify-between gap-3 text-sm select-none">
  <div class="text-gray-600">
    Página <span class="font-medium text-gray-900">{{ currentPage() }}</span>
    de <span class="font-medium text-gray-900">{{ totalPages() }}</span>
  </div>

  <div class="flex items-center gap-2">
    <button
      type="button"
      class="px-3 py-2 rounded-md border border-gray-200 text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="prev()"
      [disabled]="!canGoPrev()"
      aria-label="Anterior"
    >
      ‹ Anterior
    </button>

    <div class="flex items-center gap-1">
      <input #pageInput
        type="number"
        min="1"
        [max]="totalPages()"
        [value]="currentPage()"
        (keyup.enter)="goTo(pageInput.value)"
        (change)="goTo(pageInput.value)"
        class="w-16 px-2 py-2 border border-gray-200 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-primary"
        aria-label="Número de página"
      />
      <button
        type="button"
        class="px-3 py-2 rounded-md bg-primary text-white hover:bg-primary-hard disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="goTo(pageInput.value)"
      >
        Ir
      </button>
    </div>

    <button
      type="button"
      class="px-3 py-2 rounded-md border border-gray-200 text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="next()"
      [disabled]="!canGoNext()"
      aria-label="Siguiente"
    >
      Siguiente ›
    </button>
  </div>
</nav>
